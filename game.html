<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="game.css">
    <title>Rock, Paper, Scissors</title>
</head>
<body>
    <div class="modal">
        <div class="modal-container">
            <div class="modal-text-container"><span class="modal-text"></span></div>
            <div><button class="retry-button">Retry</button></div>
        </div>
    </div>
    <div class="container">
        <div class="score user-score">0</div>
    <div class="score machine-score">0</div>
        <div id="result-board">
        </div>
        <div class="users">
            <div id="display-user">
            </div>
            <div>Opponent</div>
        </div>
        <div id="game-board">
            <div id="user-board"></div>
            <div class="vertical-line"></div>
            <div id="machine-board"></div>
        </div>

        <div class="buttons-container">
            <button id="rock">Rock</button>
            <button id="paper">Paper</button>
            <button id="scissors">Scissors</button>
            <button id="reset">Reset</button>
        </div>
    </div>
    <script src="constants.js"></script>
    <script src="game.js"></script>
</body>
</html>
