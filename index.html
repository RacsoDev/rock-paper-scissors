<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, Paper, Scissors</title>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Bangers&display=swap" rel="stylesheet">

</head>
<body>
    <div class="game-name">ROCK PAPER SCISSORS</div>
    <div>
        <div class="intro-text">
            <span>Enter your username</span>
        </div>
        <form method="POST" onsubmit="onSubmit(event)">
            <div class="input-container">
                <div class="user-input">
                    <input oninput="validateUsername(event)" type="text" autocomplete="off" placeholder="Your name (max: 8 chars)" id="username" required>
                </div>
                <div><input type="submit" value="Submit"></div>
            </div>
        </form>
    </div>
</body>
</html>
<script>
    function onSubmit(e)
    {
        e.preventDefault();
        if (validateUsername()) {
        window.location.href = 'game.html';
        }
    }
    
    function validateUsername(){
        const username = document.getElementById('username');
        const inputValue = document.getElementById('username').value;
        const isBeyondCharLimit = inputValue.length > 8;
        const regex = /^(?!.* {2})[^\s].*[^\s]$/;
        localStorage.setItem('username', inputValue);

        if(isBeyondCharLimit)
        {
            username.classList.add('error');
            return false;
        }
        else if(regex.test(inputValue)){
            username.classList.remove('error');
            return true;
        }
    }
</script>
